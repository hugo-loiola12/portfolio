<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Benefícios de uma Faculdade de Programação</text>
  
  <!-- Center Circle -->
  <circle cx="400" cy="250" r="100" fill="#4285f4" opacity="0.8"/>
  <text x="400" y="250" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Formação em Programação</text>
  <text x="400" y="275" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Graduação Completa</text>
  
  <!-- Connected Circles -->
  <!-- Topic 1 -->
  <circle cx="200" cy="150" r="70" fill="#ea4335" opacity="0.8"/>
  <text x="200" y="145" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Fundamentos</text>
  <text x="200" y="165" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Algoritmos</text>
  <text x="200" y="180" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Estruturas de Dados</text>
  
  <!-- Topic 2 -->
  <circle cx="600" cy="150" r="70" fill="#fbbc05" opacity="0.8"/>
  <text x="600" y="145" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Networking</text>
  <text x="600" y="165" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Professores</text>
  <text x="600" y="180" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Colegas</text>
  
  <!-- Topic 3 -->
  <circle cx="200" cy="350" r="70" fill="#34a853" opacity="0.8"/>
  <text x="200" y="345" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Habilidades</text>
  <text x="200" y="365" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Trabalho em Equipe</text>
  <text x="200" y="380" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Comunicação</text>
  
  <!-- Topic 4 -->
  <circle cx="600" cy="350" r="70" fill="#4285f4" opacity="0.8"/>
  <text x="600" y="345" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Credibilidade</text>
  <text x="600" y="365" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Diploma Reconhecido</text>
  <text x="600" y="380" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Oportunidades</text>
  
  <!-- Connecting Lines -->
  <line x1="270" y1="150" x2="330" y2="200" stroke="#666" stroke-width="2" opacity="0.6"/>
  <line x1="530" y1="200" x2="470" y2="150" stroke="#666" stroke-width="2" opacity="0.6"/>
  <line x1="270" y1="350" x2="330" y2="300" stroke="#666" stroke-width="2" opacity="0.6"/>
  <line x1="530" y1="300" x2="470" y2="350" stroke="#666" stroke-width="2" opacity="0.6"/>
  
  <!-- Bottom Text -->
  <text x="400" y="460" font-family="Arial" font-size="16" font-style="italic" text-anchor="middle" fill="#555">
    "Construindo o futuro através da educação tecnológica"
  </text>
</svg>
